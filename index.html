    <!-- Cover to show during loading process -->
    <div id="cover" style="
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom:0px;
        z-index: 9999;
        background-color:white;
        line-height:100%;
        font-size: 5em;
        font-family: 'Courier New', Courier, monospace;
    ">Loading.</div>
    <script type="text/javascript">
    (function() {
        var cover = document.getElementById('cover');
        var i = 2;
        window.loading_progress = setInterval(function() {
            i++;
            if(i>10) i=2;
            cover.innerHTML = 'Loading' + Array(i).join('.');
        }, 200);
    }());
    </script>
    
    <!-- include("jquery") -->
<script type="text/javascript" src="/external_assets/jquery"></script>
    <script type="text/javascript">
    (function($) {
        $(window).load(function() {
            clearInterval(window.loading_progress);
            $('#cover').hide();
        });
    }(jQuery));
    </script>
